# Backend

backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;

vsync = true;
xrender-sync = true;
xrender-sync-fence = true;

# Shadows

shadow = true;
shadow-radius = 10;
shadow-opacity = 0.75;
shadow-offset-x = -8;
shadow-offset-y = -8;

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g = 'Polybar'",
  "class_g = 'i3bar'",
  "class_g = 'dmenu'",
  "class_g = 'Rofi'",
  "class_g = 'i3-nagbar'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# Fading

fading = true;
fade-in-step = 0.09;
fade-out-step = 0.09;
fade-delta = 10;

fade-exclude = [
  "class_g = 'i3bar'",
  "class_g = 'Polybar'",
  "window_type = 'dock'"
];

# Transparency / Opacity

inactive-opacity = 0.92;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

opacity-rule = [
  "90:class_g = 'Alacritty'",
  "90:class_g = 'kitty'",
  "95:class_g = 'URxvt'"
];

# Blur (disabled by default â€“ enable if you want)

blur-method = "none";
# blur-method = "dual_kawase";
# blur-strength = 7;

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'i3bar'"
];

# General Behavior

mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;

use-damage = true;
log-level = "warn";

# Window Types

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.95; };
  dock    = { shadow = false; };
  dnd     = { shadow = false; };
  popup_menu = { opacity = 0.95; };
  dropdown_menu = { opacity = 0.95; };
};

